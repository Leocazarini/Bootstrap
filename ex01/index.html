<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rumo a marte - OnebitX</title>

    <!-- Link Favicon -->
    <link
      rel="shortcut icon"
      href="./img/FAVICON-SPACEX.png"
      type="image/x-icon"
    />
    <!-- link Css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Css Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body class="py-5">
    <div class="container px-4 container1">
      <!-- Logo -->
      <div class="text-center">
        <img
          src="./img/logoOneBitDark.png"
          class="img-fluid mt-4 mb-3 topLogo"
          alt="logoOnebitcode"
        />
      </div>
      <!-- Primeira divisão do form -->
      <p class="paragraph">1 - Qual o seu nome?</p>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
        <input
          type="text"
          class="form-control"
          placeholder="Digite aqui"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">Segundo nome:</span>
        <input
          type="text"
          class="form-control"
          placeholder="Digite aqui"
          aria-label="Username"
          aria-describedby="basic-addon2"
        />
      </div>
      <!-- Segunda divisão do form -->
      <p class="paragraph mt-3">2 - Qual seu gênero?</p>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1"> Homem </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault2"
        />
        <label class="form-check-label" for="flexRadioDefault2"> Mulher </label>
      </div>
      <div class="form-check mb-2">
        <input
          class="form-check-input"
          type="radio"
          name="flexRadioDefault"
          id="flexRadioDefault3"
        />
        <label class="form-check-label" for="flexRadioDefault3">
          Prefiro não informar.
        </label>
      </div>
      <!-- Terceira divisão do form -->
      <p class="mt-3 paragraph">3 - Marque os treinamentos que vocÊ fez:</p>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault1"
        />
        <label class="form-checklabel" for="flexSwitchCheckDefault1">
          Treinamento básico de astronauta
        </label>
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault2"
        />
        <label class="form-checklabel" for="flexSwitchCheckDefault2">
          Treinamento físico básico
        </label>
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault3"
        />
        <label class="form-checklabel" for="flexSwitchCheckDefault3">
          Treinamento avançado de astronauta
        </label>
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault4"
        />
        <label class="form-checklabel" for="flexSwitchCheckDefault4">
          Treinamento físico intenso
        </label>
      </div>
      <!-- Quarta divisão do form -->
      <p class="mt-3 question">4 - Quais você acha que são suas qualidades?</p>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox1"
          value="option1"
        />
        <label for="inlineCheckbox1" class="form-check-label">Proativo</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox2"
          value="option2"
        />
        <label for="inlineCheckbox2" class="form-check-label">Resistente</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox3"
          value="option3"
        />
        <label for="inlineCheckbox3" class="form-check-label"
          >Não vomito fácil</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox4"
          value="option4"
        />
        <label for="inlineCheckbox4" class="form-check-label"
          >Não temo marcianos</label
        >
      </div>
      <div class="form-check form-check-inline">
        <input
          type="checkbox"
          class="form-check-input"
          id="inlineCheckbox5"
          value="option5"
        />
        <label for="inlineCheckbox5" class="form-check-label"
          >Já vi todos os Star Wars</label
        >
      </div>
      <!-- Botão submit -->
      <div class="text-center mt-2">
        <button type="button" class="btn btn-outline-danger mb-3 btnDanger">
          Enviar
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="container text-center footer">
      <p>
        Feito por Leonardo Cazarini &copy; OneBitCode todos os direitos
        reservados - 2022
      </p>
    </div>
    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
